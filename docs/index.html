<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaboratory - Epiparameter Community</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/collaboratory-epiparameter-community/images/favicon.ico?">
  
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  
  <link href="https://cdn.jsdelivr.net/npm/smartwizard@6/dist/css/smart_wizard_all.min.css" rel="stylesheet" type="text/css" />
  
  <style>
    nav.app-nav.no-badge
    {
      text-align: left;
      margin-left: auto;
      font-size: larger;
    }
  </style>

</head>
<body>
  <div id="banner">
    <img src="/collaboratory-epiparameter-community/images/collab-logo-full.svg" alt="logo" style="width: -webkit-fill-available;">
  </div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      search: 'auto',
      auto2top: true,
      loadSidebar: false,
      subMaxLevel: 0,
      name: 'Collaboratory - Epiparameter Community',
      repo: '',
      paths: 'auto',
      coverpage: false,
      relativePath: false,
      homepage: '/pages/about.md',
      onlyCover: false,
      loadNavbar: true,
      hideSidebar: true,
    }
  </script>

  <!-- Required: docsify + docsify-themeable -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Docsify Plugins -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Prism syntax highlighting -->
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-git.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-shell-session.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-graphql.min.js"></script>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/smartwizard@6/dist/js/jquery.smartWizard.min.js" type="text/javascript"></script>
  
  
  <script>
    document.addEventListener('DOMContentLoaded', positionNavbar, false);
    
    window.addEventListener('resize', positionNavbar, true);

    function positionNavbar () {
      let banner = document.getElementById('banner');
      let height = banner.offsetHeight + 10;
      let navbar = document.querySelector('.app-nav');
      navbar.style.top = height + 'px';
    }
    
    $(function() {
      // SmartWizard initialize
      $('#smartwizard').smartWizard();
    });
    
    $('#smartwizard').smartWizard({
  selected: 0, // Initial selected step, 0 = first step
  theme: 'default', // theme for the wizard, related css need to include for other than default theme
  justified: true, // Nav menu justification. true/false
  autoAdjustHeight: true, // Automatically adjust content height
  backButtonSupport: true, // Enable the back button support
  enableUrlHash: true, // Enable selection of the step based on url hash
  transition: {
      animation: 'none', // Animation effect on navigation, none|fade|slideHorizontal|slideVertical|slideSwing|css(Animation CSS class also need to specify)
      speed: '400', // Animation speed. Not used if animation is 'css'
      easing: '', // Animation easing. Not supported without a jQuery easing plugin. Not used if animation is 'css'
      prefixCss: '', // Only used if animation is 'css'. Animation CSS prefix
      fwdShowCss: '', // Only used if animation is 'css'. Step show Animation CSS on forward direction
      fwdHideCss: '', // Only used if animation is 'css'. Step hide Animation CSS on forward direction
      bckShowCss: '', // Only used if animation is 'css'. Step show Animation CSS on backward direction
      bckHideCss: '', // Only used if animation is 'css'. Step hide Animation CSS on backward direction
  },
  toolbar: {
      position: 'none', // none|top|bottom|both
      showNextButton: false, // show/hide a Next button
      showPreviousButton: false, // show/hide a Previous button
      extraHtml: '' // Extra html to show on toolbar
  },
  anchor: {
      enableNavigation: true, // Enable/Disable anchor navigation 
      enableNavigationAlways: true, // Activates all anchors clickable always
      enableDoneState: true, // Add done state on visited steps
      markPreviousStepsAsDone: true, // When a step selected by url hash, all previous steps are marked done
      unDoneOnBackNavigation: false, // While navigate back, done state will be cleared
      enableDoneStateNavigation: true // Enable/Disable the done state navigation
  },
  keyboard: {
      keyNavigation: true, // Enable/Disable keyboard navigation(left and right keys are used if enabled)
      keyLeft: [37], // Left key code
      keyRight: [39] // Right key code
  },
  lang: { // Language variables for button
      next: 'Next',
      previous: 'Previous'
  },
  disabledSteps: [], // Array Steps disabled
  errorSteps: [], // Array Steps error
  warningSteps: [], // Array Steps warning
  hiddenSteps: [], // Hidden steps
  getContent: null // Callback function for content loading
});
  </script>
  
  
  
</body>
</html>
