<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaboratory - Epiparameter Community</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/collaboratory-epiparameter-community/images/favicon.ico?">
  
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  
  <style>
    nav.app-nav.no-badge
    {
		text-align: center;
		margin-left: auto;
		font-size: xx-large;
		right: 80px;
    }
	
    .workstream 
	{
		display: flex;
		align-items: center;
		justify-content: center;
		list-style-type: none;
		padding: 0;
		margin: 0;
    }

    .workstreamContent > div 
	{
        display: none;
		align-items: center;
        justify-content: center;
		padding: 8px 16px;
    }
  </style>

</head>
<body>
  <div id="banner">
    <img src="/collaboratory-epiparameter-community/images/collab-logo-full.svg" alt="logo" style="width: -webkit-fill-available;">
  </div>
  <div id="app"></div>
  <script>
    function handleWorkstreamClick() {
        document.querySelectorAll('.workstream area').forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                const targetId = this.getAttribute('data-target');
                const targetDiv = document.getElementById(targetId);

                document.querySelectorAll('.workstreamContent > div').forEach(div => {
                    if (div !== targetDiv) {
                        div.style.display = 'none';
                    }
					else {
						targetDiv.style.display = 'flex';
					}
                });
            });
        });
    }	  
	  
	  
    window.$docsify = {
      search: 'auto',
      auto2top: true,
      loadSidebar: false,
      subMaxLevel: 0,
      name: 'Collaboratory - Epiparameter Community',
      repo: '',
      paths: 'auto',
      coverpage: false,
      relativePath: false,
      homepage: '/pages/about.md',
      onlyCover: false,
      loadNavbar: true,
      hideSidebar: true,
      plugins: [
                function (hook, vm) {
                    hook.doneEach(function () {
                        handleWorkstreamClick();
                    });
                }
            ],
    }
  </script>
	

  <!-- Required: docsify + docsify-themeable -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Docsify Plugins -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Prism syntax highlighting -->
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-git.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-shell-session.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-graphql.min.js"></script>
  
  
  <script>
    document.addEventListener('DOMContentLoaded', positionNavbar, false);
    
    window.addEventListener('resize', positionNavbar, true);

    function positionNavbar () {
      let banner = document.getElementById('banner');
      let height = banner.offsetHeight + 1;
      let navbar = document.querySelector('.app-nav');
      navbar.style.top = height + 'px';
    }
  </script>
  
  
  
</body>
</html>
